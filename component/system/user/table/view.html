<link rel="stylesheet" href="asset/css/ng-table.min.css"/><div data-ng-show="setting.isfilter" class="row-fluid"><div class="span12"><div data-alt-filter="filter" data-table="table" data-setting="filtersetting"><form class="form-horizontal"><div class="control-group"><label for="username" class="control-label">Username</label><div class="controls"><input type="text" data-ng-model="filter.username" class="input-block-level"/></div></div><div class="control-group"><label for="usergroup" class="control-label">Usergroup</label><div class="controls"><select data-ng-model="filter.usergroupid" data-ng-options="v.usergroupid as v.description for (k,v) in setting.usergroup" class="input-block-level"></select></div></div></form></div></div></div><div id="{{ elementid }}"><table data-ng-table="table" class="table table-bordered table-hover"><thead><tr><th>No</th><th ng-click="table.sort('username')" ng-class="{'sort-asc': table.isSortBy('username', 'asc'),'sort-desc': table.isSortBy('username', 'desc')}" class="sortable"><div>Username</div></th><th>Nama</th><th>Usergroup</th><th>Login</th><!--th Last Login--><th>Enabled</th><th>Aksi</th></tr></thead><tr data-ng-repeat="data in table.data"><td style="width: 60px; text-align: center;">{{ data.no }}</td><td style="width: 150px;">{{ data.username }}</td><td>{{ data.name }}</td><td>{{ filtersetting.usergroup[data.usergroupid].description }}</td><td style="width: 50px; text-align: center;" data-ng-init="btnlogout = setting.button.logout(data.username, data.name, data.islogin == alt.registry.STATUS_YES)"><div data-alt-button="btnlogout"></div></td><!--td {{ data.lastlogin > 0 ? moment(data.lastlogin, 'X').format('DD-MM-YYYY hh:mm:ss') : '-' }}--><td style="width: 50px; text-align: center;" data-ng-init="btnenabled = setting.button.enabled(data.userid, data.name, data.isenabled == alt.registry.STATUS_YES)"><div data-alt-button="btnenabled"></div></td><td style="text-align: center; width: {{ buttons.length * 45 }}px;" data-ng-init="buttons = setting.buttons(data)"><div data-ng-repeat="b in buttons" class="btn-group"><div data-alt-button="b"></div></div></td></tr></table></div>
