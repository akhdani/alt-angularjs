<div class="row-fluid"><div class="span12"><form role="form" name="form" data-ng-submit="detail.save()" class="form-horizontal"><div class="span6"><div data-ng-class="{error : !$validate.required(detail.data.username) || !usernamevalid}" data-ng-show="detail.setting.username.show" class="control-group"><label for="username" class="control-label">Username</label><div class="controls"><input type="text" id="username" name="username" data-ng-model="detail.data.username" data-ng-disabled="detail.setting.username.disabled" required="required" maxlength="50" class="span8"/><span data-ng-show="!$validate.required(detail.data.username)" class="help-inline">* harus diisi</span><span data-ng-show="detail.data.username &amp;&amp; !usernamevalid" class="help-inline">* username sudah ada</span></div></div><div data-ng-class="{error : !$validate.required(detail.data.password)}" data-ng-show="detail.setting.password.show" class="control-group"><label for="password" class="control-label">Password</label><div class="controls"><input type="password" id="password" name="password" data-ng-model="detail.data.password" data-ng-disabled="detail.setting.password.disabled" required="required" maxlength="50" class="span8"/><span data-ng-show="!$validate.required(detail.data.password)" class="help-inline">* harus diisi</span></div></div><div data-ng-class="{error : !$validate.required(detail.data.passwordlagi) || !$validate.equals(detail.data.password, detail.data.passwordlagi)}" data-ng-show="detail.setting.passwordlagi.show" class="control-group"><label for="passwordlagi" class="control-label">Password Lagi</label><div class="controls"><input type="password" id="passwordlagi" name="passwordlagi" data-ng-model="detail.data.passwordlagi" data-ng-disabled="detail.setting.passwordlagi.disabled" required="required" maxlength="50" class="span8"/><span data-ng-show="!$validate.required(detail.data.passwordlagi)" class="help-inline">* harus diisi</span><span data-ng-show="$validate.required(detail.data.passwordlagi) &amp;&amp; !$validate.equals(detail.data.password, detail.data.passwordlagi)" class="help-inline">* password tidak sama</span></div></div><div data-ng-class="{error : !$validate.required(detail.data.usergroupid)}" data-ng-show="detail.setting.usergroup.show" class="control-group"><label for="usergroup" class="control-label">Usergroup</label><div class="controls"><select id="usergroup" name="usergroup" data-ng-model="detail.data.usergroupid" data-ng-disabled="detail.setting.usergroup.disabled" data-ng-options="ug.usergroupid as ug.description for ug in usergroup" required="required" class="span8"></select><span data-ng-show="!$validate.required(detail.data.usergroupid)" class="help-inline">* harus diisi</span></div></div><div data-ng-show="detail.setting.division.show" class="control-group"><label for="division" class="control-label">Divisi</label><div class="controls"><select id="division" name="division" data-ng-model="detail.data.divisionid" data-ng-disabled="detail.setting.division.disabled" data-ng-options="div.divisionid as div.name for div in division" class="span8"></select></div></div></div><div class="span6"><div data-ng-class="{error : !$validate.required(detail.data.name)}" data-ng-show="detail.setting.name.show" class="control-group"><label for="name" class="control-label">Nama</label><div class="controls"><input type="text" id="name" name="name" data-ng-model="detail.data.name" data-ng-disabled="detail.setting.name.disabled" required="required" maxlength="255" class="span8"/><span data-ng-show="!$validate.required(detail.data.name)" class="help-inline">* harus diisi</span></div></div><div data-ng-class="{error : detail.data.email &amp;&amp; !$validate.email(detail.data.email)}" data-ng-show="detail.setting.email.show" class="control-group"><label for="email" class="control-label">Email</label><div class="controls"><input type="text" id="email" name="email" data-ng-model="detail.data.email" data-ng-disabled="detail.setting.email.disabled" maxlength="255" class="span8"/><span data-ng-show="detail.data.email &amp;&amp; !$validate.email(detail.data.email)" class="help-inline">* email tidak valid</span></div></div><div data-ng-show="detail.setting.address.show" class="control-group"><label for="address" class="control-label">Alamat</label><div class="controls"><textarea rows="3" id="address" name="address" data-ng-model="detail.data.address" data-ng-disabled="detail.setting.address.disabled" maxlength="255" class="span8"></textarea></div></div></div></form></div></div>
