<link rel="stylesheet" href="asset/css/ng-table.min.css"/><div data-ng-show="setting.isfilter" class="row-fluid"><div class="span12"><div data-alt-filter="setting.filter" data-table="setting.table" data-setting="filtersetting"><form class="form-horizontal"><div class="control-group"><label for="message" class="control-label">Konten</label><div class="controls"><input type="text" data-ng-model="filter.message" class="input-block-level"/></div></div><div class="control-group"><label for="message" class="control-label">Tipe</label><div class="controls"><select data-ng-model="filter.type" data-ng-options="k as v for (k,v) in alt.registry.notification_type" class="input-block-level"></select></div></div></form></div></div></div><div id="{{ elementid }}"><table data-ng-table="setting.table" class="table table-bordered table-hover table-striped"><thead><tr><th style="width: 60px; text-align: center;">No</th><th>Tipe</th><th>Konten</th><th>Aksi</th></tr></thead><tr data-ng-repeat="data in setting.table.data"><td>{{ data.no }}</td><td>{{ alt.registry.notification_type[data.type] }}</td><td>{{ data.message }}</td><td style="text-align: center; width: {{ buttons.length * 45 }}px;" data-ng-init="buttons = setting.buttons(data)"><div data-ng-repeat="b in buttons" class="btn-group"><div data-alt-button="b"></div></div></td></tr></table></div>
